    <div class="formpesanan remove-content container-md">
      <section class="input_section">
        <h2 class="text-center">Masukkan Pesanan Perawatan Baru</h2>
        <form id="submit-pesanan">
          <div class="form-inputan mb-3">
            <label for="tanggalPemesanan" class="form-label"
              >Tanggal Pemesanan</label
            >
            <input
              type="date"
              class="form-control"
              id="tanggalPemesanan"
              placeholder="Masukkan Tanggal Pemesanan"
            />
          </div>
          <div class="form-inputan mb-3">
            <label for="nomorMakam" class="form-label">Nomor Makam</label>
            <input
              type="text"
              class="form-control"
              id="nomorMakam"
              placeholder="Masukkan Nomor Makam"
            />
          </div>
          <div class="form-inputan mb-3">
            <label for="namaPadaMakam" class="form-label"
              >Nama Pada Makam</label
            >
            <input
              type="text"
              class="form-control"
              id="namaPadaMakam"
              placeholder="Masukkan Nama Pada Makam"
            />
          </div>
          <div class="form-inputan mb-3">
            <label for="keterangan" class="form-label">Keterangan</label>
            <input
              type="text"
              class="form-control"
              id="keterangan"
              placeholder="Tambahkan Keterangan"
            />
          </div>
          <div class="input_inline">
            <label for="inputPesananIsComplete"
              >Selesai Dilakukan Perawatan</label
            >
            <input id="inputPesananIsComplete" type="checkbox" />
          </div>
          <button
            type="submit"
            id="submitMakam"
            value="Submit Pesanan"
            class="btn btn-warning ml-5"
          >
            Masukkan Pesanan ke Daftar Belum Selesai
          </button>
        </form>
      </section>

      <section class="pesanan-perawatan">
        <h2 class="text-center mt-5 fs-3 mb-4">
          Belum Selesai Dilakukan Perawatan
        </h2>
        <div id="incompletePesananList" class="pesanan-list"></div>
      </section>

      <section class="pesanan-perawatan">
        <h2 class="text-center mt-5 fs-3 mb-4">Selesai Dilakukan Perawatan</h2>

        <div id="completePesananList" class="pesanan-list"></div>
      </section>
    </div>
